name: Build Android APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Install Briefcase
      run: |
        python -m pip install --upgrade pip
        pip install briefcase

    - name: Create Briefcase project
      run: |
        briefcase new
      env:
        BRIEFCASE_NEW_PROJECT_NAME: Finance Tracker
        BRIEFCASE_NEW_FORMAL_NAME: Finance Tracker
        BRIEFCASE_NEW_APP_NAME: financetracker
        BRIEFCASE_NEW_MODULE_NAME: financetracker
        BRIEFCASE_NEW_BUNDLE_IDENTIFIER: org.example.financetracker
        BRIEFCASE_NEW_PROJECT_SLUG: finance-tracker
        BRIEFCASE_NEW_DESCRIPTION: Personal Finance Tracking App
        BRIEFCASE_NEW_AUTHOR: Your Name
        BRIEFCASE_NEW_AUTHOR_EMAIL: your.email@example.com
        BRIEFCASE_NEW_URL: https://github.com/yourname/finance-tracker
        BRIEFCASE_NEW_LICENSE: MIT
        BRIEFCASE_NEW_GUI_FRAMEWORK: Toga

    - name: Copy our app
      run: |
        cp main.py finance-tracker/src/financetracker/app.py

    - name: Build Android APK
      run: |
        cd finance-tracker
        briefcase build android
        briefcase package android

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: finance-tracker-apk
        path: finance-tracker/dist/*.apk
