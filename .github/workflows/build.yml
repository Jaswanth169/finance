name: Build APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-20.04
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          openjdk-11-jdk \
          python3-pip \
          python3-setuptools \
          git \
          zip \
          unzip \
          build-essential \
          libssl-dev \
          libffi-dev \
          libncurses5-dev \
          libncursesw5-dev \
          zlib1g-dev \
          libbz2-dev \
          libreadline-dev \
          libsqlite3-dev \
          wget \
          curl \
          llvm \
          libncurses5-dev \
          xz-utils \
          tk-dev

    - name: Set JAVA_HOME
      run: |
        echo "JAVA_HOME=/usr/lib/jvm/java-11-openjdk-amd64" >> $GITHUB_ENV
        echo "/usr/lib/jvm/java-11-openjdk-amd64/bin" >> $GITHUB_PATH

    - name: Install buildozer
      run: |
        python -m pip install --upgrade pip
        pip install buildozer==1.5.0
        pip install cython==0.29.36

    - name: Initialize buildozer
      run: |
        buildozer init || echo "Buildozer already initialized"

    - name: Build APK
      run: |
        yes | buildozer android debug || true
        
    - name: Check for APK
      run: |
        find . -name "*.apk" -type f
        ls -la bin/ || echo "No bin directory"

    - name: Upload APK
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: finance-tracker-apk
        path: |
          bin/*.apk
          .buildozer/android/platform/build-arm64-v8a/dists/financetracker/bin/*.apk
        retention-days: 30
